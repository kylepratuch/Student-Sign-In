<div ng-show="students.length">
  <h2>Sign In or Sign Out:</h2>
    <div ng-repeat = "item in students">
      <ul>
        <li>{{ item.name }}
          <div ng-hide="item.signedIn">
            <button type="button" ng-click="signInStudent(item)">Sign In</button>
          </div>
          <div ng-hide="!item.signedIn">
            <button type="button" ng-click="signOutStudent(item)">Sign Out</button>
          </div>
        </li>
      </ul>
    </div>
    <div ng-show="signedInStudents.length">
      <ul>
        <li ng-repeat="item in signedInStudents = (students | filter: {signedIn: true})">
          {{ item.name }}
        </li>
      </ul>
    </div>
</div>
